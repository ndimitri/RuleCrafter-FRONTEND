<p-sidebar
  *ngIf="!isLoginPage && (authService.currentUser$ | async)"
  [(visible)]="visibleSidebar"
  position="left"
  [modal]="false"
  [style]="{width: '5em'}"
  [baseZIndex]="10000"
  [showCloseIcon]="false">

  <!-- Logo Section -->
  <div class="nav-section">
    <button class="logo-btn" (click)="toggleBurgerMenu()">
      <img src="logo.PNG" alt="RuleCrafter Logo" class="logo-img">
    </button>
    <div class="divider"></div>
  </div>

  <!-- Add Channel Button -->
  <button class="add-channel-btn" (click)="addChannel()">
    <i class="pi pi-plus"></i>
  </button>

  <!-- Channel List -->
  <div class="channel-list">
    <button *ngFor="let channel of channels"
            class="channel-btn"
            [class.active]="channel.active">
      <img [src]="channel.image"
           [alt]="channel.name"
           class="channel-img">
      <span class="channel-tooltip">{{ channel.name }}</span>
    </button>
  </div>

</p-sidebar>

<ul class="burger-menu" [ngClass]="{'open': burgerMenuOpen}">
  <li><button (click)="logout()" class="logout-btn">Logout</button></li>
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/profile">Profile</a></li>
  <li><a routerLink="/about">About</a></li>
</ul>
